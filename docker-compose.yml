version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: challenge-app-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: challengeapp
      POSTGRES_PASSWORD: challengeapp_password
      POSTGRES_DB: challengeapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U challengeapp -d challengeapp"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data: